    <script>

        // Get all courses
        function GetAllCourse(){
            var url  = "http://localhost:3000/api/courses";
            var xhr  = new XMLHttpRequest()
            xhr.open('GET', url, true)
            xhr.onload = function () {
                var users = JSON.parse(xhr.responseText);
                if (xhr.readyState == 4 && xhr.status == "200") {
                    console.table(users);
                } else {
                    console.error(users);
                }
            }
            xhr.send(null);
            
        }
